<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Order Form</title>
	<link rel="stylesheet" href="styles/main.css">
	<style>
		#current{
			color: yellow !important;
		}
		#nav_menu ul li a {
			background-color: blue;
		}
</style>
</head>

<body>
	<header>
		<img src="images/order.jpg" height="80" alt="order">
		<h2>Order Your Holiday Swag</h2>
		<h3>Don't Be A Drag Order Your Swag!</h3>
	</header>
	<nav id="nav_menu">
    	<ul>
        	<li><a href="#" id="current">Home</a></li>
        	<li><a href="#">Swag 1</a>
            <ul>
							<li><a href="#" >Video 1</a></li>
							<li><a href="#" >Video 2</a></li>
							<li><a href="#" >Sound 1</a></li>
							<li><a href="#" >Sound 2</a></li>
						</ul>
        	</li>
			<li><a href="#">Swag 2</a></li>
        	<li><a href="#">Swag 3</a></li>
        	<li><a href="#">Swag 4</a></li>
    	</ul>
	</nav>
	<main>
		<section>
			<h1>Order Form</h1>
    		<form action="order.html" method="get"
						name="order_form" id="registration_form">
						<fieldset>
							<legend>Vistor</legend>
							<label for="first_name">First Name:</label>
							<input type="text" name="first_name" id="first_name" required><br>
							<label for="last_name">Last Name:</label>
							<input type="text" name="last_name" id="last_name" required><br>
							<label for="email">E-Mail:</label>
							<input type="email" name="email" id="email" required><br>
							<label>&nbsp;</label>
						</fieldset>
    			<fieldset id="radio">
						<legend>Payment type</legend>
						<input type="radio" name="payment" id="payment1" value="mastercard">
						<label for="payment1">Master Card</label>
						<input type="radio" name="payment" id="payment2" value="visa">
						<label for="payment2">Visa</label>
					</fieldset>
					<fieldset>
						<legend>Order</legend>
						<label for="order">Order:</label>
						<select name="order" id="order">
							<option value="Video">Video</option>
							<option value="Sound">Sound</option>
							<option value="Both">Both</option>
						</select><br>
					</fieldset>
					<fieldset id="buttons">
						<legend>Send Us Your Order</legend>
						<label>&nbsp;</label>
						<input type="submit" id="submit" value="Submit">
						<input type="reset" id="reset" value="Reset Fields">
					</fieldset>
		</form>
					
			<h1>Samples</h1>
			<br>
			<audio id="audioplayer" controls >
				<source src="media/sjv_welcome.mp3">
			</audio>
			<video id="videoplayer" controls >
				<source src="media/sjv_speakers_sampson.mp4">
			</video>
		</section>

		<aside><br>
			<figure>
				<img src="images/poster.png" width="100" alt="San Joaquin">
				<figcaption>Find out more</figcaption>
			</figure>
		</aside>
	</main>
	<footer>
		<p>&copy; 2020, Sangbong Park, 8692765</p>
	</footer>
</body>
</html>
